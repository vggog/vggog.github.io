<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Автомастерская</title>
    <link rel="stylesheet" href="./styles/s2.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
      function scroll(val)
      {
          document.getElementById(val).click()
      }
      </script>
  </head>
  <body>
    <header>
        <div class="Header_Background"></div>
        <a href="./index.html"><img class="Header_Logo" src="./img/logo.png" /></a>
    </header>
    <main>
      <div class="MainInformation">
        <div class="Frame4" style="width: 600px; height: 100px; justify-content: center; align-items: center; display: inline-flex">
          <div style="width: 600px; height: 100px; color: white; font-size: 35px; font-family: Inika; font-weight: 700; word-wrap: break-word"></div>
        </div>
        <div class="Frame5" style="width: 600px; height: 100px; justify-content: center; align-items: center; display: inline-flex">
          <div style="width: 600px; height: 100px; color: white; font-size: 25px; font-family: Inika; font-weight: 700; word-wrap: break-word"></div>
        </div>
      </div>

      <div class="Info">
        <h1 class="T1">Замена масла</h1>
        <p class="text">Замена масла является одна из самых главных задач при обслуживание автомобиля</p>
        <p class="text">Замену стоит производить своевременно, и с хорошими специалистами.</p>
      </div>

    <footer>
      <div class="Footer_Frame">
        <div class="Navigationbuttons">
          <div class="Footer_link">
            <div class="Footer_text">Услуги</div>
          </div>
          <div class="Footer_link">
            <div class="Footer_text">Контакты</div>
          </div>
          <div class="Footer_link">
            <div class="Footer_text">Адрес</div>
          </div>
        </div>
        <div class="Yauto">YAUTO</div>
        <div class="Yauto2024">© 2024 автомастерская yauto</div>
      </div>
    </footer>
  </body>
  <script>
    function scroll(val)
    {
        document.getElementById(val).click()
    }

    $(document).ready(function(){
    $('a').click(function(){
        $('html, body').animate({
            scrollTop: $( $.attr(this, 'href') ).offset().top
        }, 500);
        return false;
    });
});
    </script>
</html>
